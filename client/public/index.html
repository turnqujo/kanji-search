<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      :root { background-color: #ffffff; }
      :root[dark] { background-color: #090909; }
    </style>
    <script>
      ;(function(rootEle) {
        if (!rootEle) {
          return
        }

        if (localStorage.getItem('kn-theme-preference') === 'dark') {
          rootEle.setAttribute('dark', true)
        }

        const fontSizePreference = localStorage.getItem('kn-font-size-preference')
        if (['xsmall', 'small', 'medium', 'large', 'xlarge'].indexOf(fontSizePreference) > -1) {
          rootEle.setAttribute('font-size', fontSizePreference)
        }

        const animationPreference = localStorage.getItem('kn-animation-preference')
        if (['enabled', 'disabled'].indexOf(animationPreference) > -1) {
          rootEle.setAttribute('transitions', animationPreference)
        } else {
          rootEle.setAttribute('transitions', 'enabled')
        }
      })(document.querySelector(':root'))
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body id="app">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
  </body>
</html>
